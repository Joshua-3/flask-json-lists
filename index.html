<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>flask</title>
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/SFRounded.css">
    <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body class="d-lg-flex flex-column justify-content-lg-start align-items-lg-center">
    <h1 style="font-family: SFRounded;font-weight: bold;font-size: 50px;">Portfolio</h1><button class="btn d-lg-flex align-items-lg-center" type="button" style="font-family: SFRounded;font-weight: bold;background: transparent;font-size: 18px;border: 2px solid rgb(145,215,227);border-radius: 10px;color: rgb(145,215,227);">Add a site&nbsp;<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1em" height="1em" fill="currentColor">
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2023 Fonticons, Inc. -->
            <path d="M320 0c-17.7 0-32 14.3-32 32s14.3 32 32 32h82.7L201.4 265.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L448 109.3V192c0 17.7 14.3 32 32 32s32-14.3 32-32V32c0-17.7-14.3-32-32-32H320zM80 32C35.8 32 0 67.8 0 112V432c0 44.2 35.8 80 80 80H400c44.2 0 80-35.8 80-80V320c0-17.7-14.3-32-32-32s-32 14.3-32 32V432c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16H192c17.7 0 32-14.3 32-32s-14.3-32-32-32H80z"></path>
        </svg></button>
    <div style="height: 5vh;"></div>
    <div class="d-lg-flex align-items-lg-center"><input class="form-control-sm" type="text" style="background: transparent;border: 2px solid rgb(145,215,227);border-right-width: 0px;border-top-right-radius: 0px;border-bottom-right-radius: 0px;color: rgb(145,215,227);font-family: SFRounded;" placeholder="Search sites.."><button class="btn btn-sm" type="button" style="color: rgb(145,215,227);border: 2px solid rgb(145,215,227);border-left-width: 0px;border-bottom-left-radius: 0px;border-top-left-radius: 0px;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1em" height="1em" fill="currentColor">
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2023 Fonticons, Inc. -->
                <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path>
            </svg></button></div>
    <div style="height: 5vh;"></div>
    <div class="element" style="border-right-color: rgb(145, 215, 227);"><img src="{{ element.image }}" alt="{{ element.heading }}">
        <div class="content">
            <h2 style="font-family: SFRounded;font-weight: bold;">{{ element.heading }}</h2>
            <p style="font-family: SFRounded;">{{ element.description }}</p><a href="{{ element.link }}" style="font-family: SFRounded;">Learn More</a>
        </div>
    </div>
    <script src="./static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
